<div class="hero-carousel">
  <img *ngFor="let banner of banners; let i = index"
       [src]="'assets/custom/images/' + banner"
       [class.active]="i === currentIndex"
       alt="Tholkudi Digital Archive - Tamil Nadu Tribal Heritage Banner" />

  <button class="carousel-prev" (click)="showPrevious()" [attr.aria-label]="'Previous banner'">‹</button>
  <button class="carousel-next" (click)="showNext()" [attr.aria-label]="'Next banner'">›</button>
</div>
